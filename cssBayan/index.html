<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="bayan">
        <div class="container">
            <div class="bayan__inner">
                <h1 class="bayan__title">CSS Bayan</h1>

                <div class="bayan__cards">
                    <div class="bayan__card">
                        <input class="bayan__card-input" type="checkbox" name="bayan__cards" id="bayan__card-1">

                        <label class="bayan__card-top" for="bayan__card-1">
                            <h4 class="bayan__card-title">The files... are in the computer?</h4>

                            <div class="bayn__card-buttons">
                                <img class="bayan__card-btn open" src="images/open_icon.png" alt="open">
                            </div>
                        </label>


                        <div class="bayan__card-bottom">
                            <img class="bayan__card-img" src="images/1.jpg" alt="mem">
                        </div>
                    </div>

                    <div class="bayan__card">
                        <input class="bayan__card-input" type="checkbox" name="bayan__cards" id="bayan__card-2">

                        <label class="bayan__card-top" for="bayan__card-2">
                            <h4 class="bayan__card-title">When i wrote optimization</h4>

                            <div class="bayn__card-buttons">
                                <img class="bayan__card-btn open" src="images/open_icon.png" alt="open">
                            </div>
                        </label>


                        <div class="bayan__card-bottom">
                            <img class="bayan__card-img" src="images/2.jpg" alt="mem">
                        </div>
                    </div>

                    <div class="bayan__card">
                        <input class="bayan__card-input" type="checkbox" name="bayan__cards" id="bayan__card-3">

                        <label class="bayan__card-top" for="bayan__card-3">
                            <h4 class="bayan__card-title">Job interview</h4>

                            <div class="bayn__card-buttons">
                                <img class="bayan__card-btn open" src="images/open_icon.png" alt="open">
                            </div>
                        </label>


                        <div class="bayan__card-bottom">
                            <img class="bayan__card-img" src="images/3.jpg" alt="mem">
                        </div>
                    </div>

                    <div class="bayan__card">
                        <input class="bayan__card-input" type="checkbox" name="bayan__cards" id="bayan__card-4" checked>

                        <label class="bayan__card-top" for="bayan__card-4">
                            <h4 class="bayan__card-title">When js = fullstack</h4>

                            <div class="bayn__card-buttons">

                        <div class="bayan__card-bottom">
                            <img class="bayan__card-img" src="images/4.jpg" alt="mem">
                        </div>
                    </div>

                    <div class="bayan__card">
                        <input class="bayan__card-input" type="checkbox" name="bayan__cards" id="bayan__card-5">

                        <label class="bayan__card-top" for="bayan__card-5">
                            <h4 class="bayan__card-title">Life of a tester</h4>

                            <div class="bayn__card-buttons">
                                <img class="bayan__card-btn open" src="images/open_icon.png" alt="open">
                            </div>
                        </label>


                        <div class="bayan__card-bottom">
                            <img class="bayan__card-img" src="images/5.jpg" alt="mem">
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
</body>

</html>
